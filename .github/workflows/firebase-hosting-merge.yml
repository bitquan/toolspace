name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  # üö® Check that security gates passed before deploying
  check-security:
    runs-on: ubuntu-latest
    steps:
      - name: Check auth-security-ok workflow status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: workflows } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'auth-security-ok.yml',
              branch: 'main',
              per_page: 1,
              status: 'completed'
            });

            if (workflows.workflow_runs.length === 0) {
              core.setFailed('‚ùå No auth-security-ok workflow runs found. Security gates must pass first.');
              return;
            }

            const latestRun = workflows.workflow_runs[0];
            if (latestRun.conclusion !== 'success') {
              core.setFailed(`‚ùå Latest auth-security-ok workflow failed with status: ${latestRun.conclusion}. Cannot deploy.`);
              return;
            }

            console.log(`‚úÖ Security checks passed (run #${latestRun.run_number}). Deployment allowed.`);

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: [check-security]
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: flutter build web --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TOOLSPACE_BETA }}
          channelId: live
          projectId: toolspace-beta
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
