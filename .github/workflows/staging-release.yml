name: Staging Release

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight-checks:
    name: ðŸ” Preflight Security & Config Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Run auth-security-ok composite
        uses: ./.github/actions/auth-security-ok
        if: hashFiles('.github/actions/auth-security-ok/**') != ''

  build-flutter:
    name: ðŸ—ï¸ Build Flutter Web
    runs-on: ubuntu-latest
    needs: preflight-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build web release
        run: flutter build web --release --web-renderer html --base-href /

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build-staging
          path: build/web/
          retention-days: 7

  build-functions:
    name: ðŸ”§ Build and Test Functions
    runs-on: ubuntu-latest
    needs: preflight-checks
    defaults:
      run:
        working-directory: functions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Upload functions build
        uses: actions/upload-artifact@v4
        with:
          name: functions-build-staging
          path: functions/lib/
          retention-days: 7

  deploy-preview:
    name: ðŸš€ Deploy Firebase Hosting Preview
    runs-on: ubuntu-latest
    needs: [build-flutter, build-functions]
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Flutter build
        uses: actions/download-artifact@v4
        with:
          name: flutter-web-build-staging
          path: build/web/

      - name: Setup Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Deploy preview
        id: deploy
        run: |
          preview_url=$(firebase hosting:channel:deploy staging --project your-prod-project-id --expires 7d --json | jq -r '.result.url')
          echo "preview-url=$preview_url" >> $GITHUB_OUTPUT
          echo "ðŸŒ Preview deployed to: $preview_url" >> $GITHUB_STEP_SUMMARY
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  preview-summary:
    name: ðŸ“‹ Preview Summary
    runs-on: ubuntu-latest
    needs: deploy-preview
    steps:
      - name: Output preview details
        run: |
          echo "ðŸ“± **Staging Preview Deployed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Preview URL:** ${{ needs.deploy-preview.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
          echo "â° **Expires:** 7 days from now" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Auto-cleanup:** Preview will be automatically deleted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Preview ready for testing and review!" >> $GITHUB_STEP_SUMMARY
